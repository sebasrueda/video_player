<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="estilo.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reproductor de videos</title>
    </head>

    <body>
        <div class="contenedor">
            <div class="reproductor">
                <video id="video" poster="./images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
                <div class="capa-reproductor">
                    <h2 class="titulo-video">MÃºsica para programar</h2>
                    <div class="botones-reproductor">
                        <button class="boton" id="atras" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                        <button class="boton" id="play" aria-label="Reproducir" title="Reproducir"></button>
                        <button class="boton" id="pausa" title="Pausar" aria-label="Pausar" hidden></button>
                        <button class="boton" id="adelante" title="Avanzar 10 segundos" aria-label="Adelantar 10 segundos"></button>
                    </div>
                    <div class="progreso-reproductor">
                        <input type="range" id="progreso" min="0" value="0" step="1">
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
